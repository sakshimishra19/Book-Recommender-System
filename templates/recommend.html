<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white1{
        color:white;
        margin: 0 10px;
        font-family: 'Bree Serif', serif;
        font-size: 2.5rem;

    }
    .text-white{
        color:#3d70b2;
        font-family: 'Bree Serif', serif;

    }
    .navbar-brand{
        margin: 0 10px;
        color: whitesmoke;
        margin-right: 750px;
     margin-left: 20px;
     float: left;
     font-family: 'Bree Serif', serif;
     font-size: 2.5rem;
        

    }

</style>
<body style="background-color:whitesmoke">

    <nav class="navbar" style="background-color:#3d70b2">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" class="text-white1">Home</a></li>
            <li><a href="/recommend" class="text-white1">Recommend</a></li>
            <li><a href="mailto:sakshimishra1907@gmail.com" class="text-white1">Contact</a></li>>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Enter Book Name Here</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
            <h1 class="text-white" style="font-size:50px">Recommended Books</h1>

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <p class="text-white">{{i[0]}}</p>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>

</body>
</html>
